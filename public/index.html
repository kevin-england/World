<!DOCTYPE html>
<html>
  <head>
    <title>Project Number Two</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Tangerine:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="default.css" type="text/css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <script type="text/javascript" src="default.js"></script>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="member">
          <div class="col-md-12">
            <h3 class="member-one">Become a member today and begin your adventure!</h3>
          </div>
          <div class="col-md-4 col-md-offset-1">
            <p class="member-two">Journey into the World of Orthia and explore the many adventures of the characters that live within!</p>
          </div>
          <br>
          <div class="col-md-6 signin">
            <form id="signup">
              <p>User Name:  <input type="text" placeholder=" Create User Name"></p>
              <p>Email:  <input type="email" placeholder=" Email Address"></p>
              <p>Password:  <input type="password" placeholder=" New Password"></p>
              <input type="submit" value="Sign Up">
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
