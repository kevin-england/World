<!DOCTYPE html>
<html>
  <head>
    <title>Orthia - Choose Your Own Adventure</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Tangerine:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/default.css" type="text/css">
  </head>
  <body>
    <div id="home">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h1 class="main">The Adventures in Orthia</h1>
          </div>
        </div>
      </div>
      <div class="container-fluid member">
        <div class="row">
          <div class="col-md-6 register">
            <h3 class="user-one">Getting Started:</h3>
            <h3 class="member-one">Explore the World of Orthia and within you will experience   an online choose your own adventure!</h3>
          </div>
            <div class="col-md-5 signin">
              <img src="images/home.jpg" class="img-responsive home-image">
                <p class="account">Choose between two characters and help them decide their   fates!</p>
                <br>
                <button id="select" class="start">Get Started Now!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="characters">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h1 class="main">The Adventures in Orthia</h1>
          </div>
          <div class="col-md-12">
            <ul class="nav">
              <a href="index.html" class="tabs">Home</a>
            </ul>
          </div>
          <div class="col-md-12">
            <h3 id="selection" class="selection">Choose Your Adventure</h3>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div id="holder" class="col-md-12">
          </div>
        </div>
      </div>
      <div id="hold" class="col-md-offset-1 col-md-11">
      </div>
      <script src="js/default.js" type="text/javascript"></script>
    </div>
  </body>
</html>
