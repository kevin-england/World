<!DOCTYPE html>
<html>
  <head>
    <title>Project Number Two</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Tangerine:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/default.css" type="text/css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1 class="main">The Adventures in Orthia</h1>
        </div>
        <div class="col-md-12">
          <ul class="nav">
            <a href="indexOne.html"><li class="tabs">Story</li></a>
            <a href="indexOne.html"><li class="tabs">Login</li></a>
          </ul>
        </div>
        <div class="col-md-10 col-md-offset-1">
          <img src="images/home.jpg" class="img-responsive home-image">
        </div>
      </div>
    </div>
    <div class="container-fluid member">
      <div class="row">
          <div class="col-md-12">
            <h3 class="member-one">Become a member today and begin your adventure!</h3>
          </div>
          <div class="col-md-4 col-md-offset-2">

          </div>
          <br>
          <div class="col-md-4 signin">
            <form id="signup">
              <p>Username:  <input id="name" type="text" placeholder=" Create Username"></p>
              <p>Email:  <input id="email" type="email" placeholder=" Email Address"></p>
              <p>Password:  <input id="password" type="password" placeholder=" New Password"></p>
              <input type="submit" value="Sign Up">
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/form.js"></script>
